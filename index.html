<html lang="fr">
<head>

<body>
    <div class="contain">
        <header class="header">
            <h1 class="header__logo"><a href="index.html">ohmyfood</a></h1>
        </header>
        <main class="main">
            <div class="cards">
                <div class="cards__bloc">
                    <a class="card-anim" href="menu1.html">  
                        <article class="card-one cards__bloc-card">
                            <span class="note"><i class="fas fa-music"></i></span>
                            <h2 class="card-one__name">La note enchantée</h2>
                            <h3 class="card-one__menu">Menu</h3>
                        </article>
                    </a>
                    <a class="card-anim" href="#">
                        <article class="card-two cards__bloc-card">
                            <h2 class="card-two__name">Le chic à la française</h2>
                            <h3 class="card-two__menu">Menu</h3>
                        </article>
                    </a>
                </div>
                <div class="cards__bloc">
                    <a class="card-anim" href="#">
                        <article class="card-three cards__bloc-card">
                            <h2 class="card-three__name">Le délice des papilles</h2>
                            <h3 class="card-three__menu">Menu</h3>
                        </article>
                    </a>    
                    <a class="card-anim" href="#">
                        <article class="card-four cards__bloc-card">
                            <h2 class="card-four__name">La palette du goût</h2>
                            <h3 class="card-four__menu">Menu</h3>
                        </article>
                    </a>
                </div>
            </div>
            <a href="#">
                <div class="soon">
                    <p>Prochainement</p>
                    <div class="soon__dot">
                        <div class="dot dot-one"></div>
                        <div class="dot dot-two"></div>
                        <div class="dot dot-three"></div>
                    </div>
                </div>
            </a>
        </main>
        <footer class="footer">
            <a class="footer__btn" href="mentions.html">Mentions légales</a>
            <a class="footer__btn" href="mailto:ohmyfood@ohmyfood.com">Contactez-nous</a>
